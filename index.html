<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d13e2170fd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <section class="main__conteiner">
            <main class="conteiner">
                <section class="login">
                    <h1 class="login__title"><img src="img/instagram-icono.png" alt="Instagram"></h1>
                    <form action="" class="login__form">
                        <input type="email" class="login__form-input" placeholder="Telefono, usuario o correo electronico">
                        <input type="password" class="login__form-input" placeholder="Contraseña">
                        <button type="submit" class="login__form-sumit">Iniciar sesión</button>
                        <div class="login__form-hr"><span class="login__form-line"></span><span class="login__form-circle">o</span><span class="login__form-line"></span></s></div>
                        <button class="login__form-with-face"><i class="fa-brands fa-facebook-square"></i><p class="login__form-with-face-title">Iniciar sesión con Facebook</p></button>
                        <a href="" class="login__form-a">¿Olvidaste tu contraseña?</a>
                    </form>
                </section>
                <section class="register">
                    <div>
                        <label for="" class="register__not">¿No tienes una cuenta?</label>
                        <a href="#" class="register__a">Regístrate</a>
                    </div>
                </section>
                <section class="download">
                    <label for="" class="download__title">Descargar app</label>
                    <div class="download__app">
                        <img class="download__app-img-ios" src="img/ios.jpg" alt="">
                        <img class="download__app-img-android" src="img/android.jpg" alt="">
                    </div>
                </section>
            </main>
        </section>
        <footer class="footer__conteiner">
            <article class="options">
                <div class="options__container">
                    <ul class="options__conteiner-list">
                        <li><a href="#">Mate</a></li>
                        <li><a href="#">Informacion</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Empleo</a></li>
                        <li><a href="#">Ayuda</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">Privacidad</a></li>
                        <li><a href="#">Condiciones</a></li>
                        <li><a href="#">Cuentas destacadas</a></li>
                        <li><a href="#">Ubicacion</a></li>
                    </ul>
                </div>
            </article>
            <article class="attributes">
                <div class="attributes__conteiner">

                </div>
            </article>
            <article class="language">
                <div class="language__conteiner">
                    <input type="">
                    <div class="language__conteiner-copy">@ 2022 Fotogram from Mate</div>
                </div>
            </article>
        </footer>
    </section>
<body>
    
</body>
</html>
